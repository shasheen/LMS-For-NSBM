        <title>Form Validation</title>

        <script type="text/javascript">
             
         function validate()
         {

         if( document.myForm.uname.value == "" )
         {
            alert( "Please provide your name!" );
            document.myForm.uname.focus() ;
            return false;
         }

         if( document.myForm.email.value == "" )
         {
            alert( "Please provide your Email!" );
            document.myForm.email.focus() ;
            return false;
         }

         if( document.myForm.psw.value == "" ||
         isNaN( document.myForm.psw.value ) ||
         document.myForm.psw.value.length != 8 )
         {
            alert( "Please provide a Password with 8 charactors" );
            document.myForm.psw.focus() ;
            return false;
         }
	 if( document.myForm.cpsw.value == "" ||
         isNaN( document.myForm.cpsw.value ) ||
         document.myForm.psw.value.length != 8 )
         {
            alert( "Confirm password should match with the password u have entered" );
            document.myForm.cpsw.focus() ;
            return false;
         }

         

         return( true );
         }
        </script>
<link rel="stylesheet" type="text/css" href="login new.css">
